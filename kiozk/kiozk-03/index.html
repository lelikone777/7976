<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiozk</title>
    <style type="text/css">
        /*----------------
      Fonts
----------------*/
        @font-face {
            font-family: 'Condensed Regular';
            src: url('OpenSans_Condensed-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sans Bold';
            src: url('OpenSansBold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sans Semi Bold';
            src: url('OpenSansSemiBold.ttf') format('truetype');
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sans Regular';
            src: url('OpenSansRegular.ttf') format('truetype');
            font-style: normal;
        }

        /*----------------
   Basic styles
----------------*/
        * {
            margin: 0;
            padding: 0;
            outline: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            position: relative;
            width: 100%;
            font-family: 'Crique Grotesk', 'Open Sans', Arial, Helvetica, sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        .header_title {
            position: absolute;
            color: #fff;
            top: 0;
            left: 0;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }

        .header_title h2 {
            font-family: 'Open Sans Regular';
            font-size: 15px;
            text-transform: uppercase;
            color: #D6D6D6;
            font-weight: 100;
        }

        .header_title h1 {
            font-family: 'Open Sans Bold';
            font-size: 25px;
            text-transform: uppercase;
            color: #fff;
            line-height: 1;
            font-weight: 100;
        }

        .wrapper {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ECDC3B 0%, #FFFFFF 49.25%);
        }

        .age {
            font-size: 20px;
            font-family: 'Open Sans Bold';
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        input {
            pointer-events: none;
        }

        .hiddenInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transform: translateX(-100%);
            z-index: -50;
        }

        .hideOnBig {
            display: inline-block;
        }

        .showOnBig {
            display: none;
        }

        /*----------------
      Header
----------------*/
        header {
            position: relative;
            padding: 5px 10px;
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-size: 20px;
        }

        .logo {
            width: 103px;
            height: 35px;
        }


        /*----------------
      Main
----------------*/
        main {
            position: relative;
            margin-top: 4vh;
            padding: 0 10px;
            text-align: center;
        }

        .main-img {
            width: 50%;
            /*width: 100%;*/
            display: block;
            margin: 0 auto;
        }

        form {
            margin-top: 15px;
        }

        form p {
            color: #DC3C3C;
            font-size: 17px;
            font-family: 'Open Sans Semi Bold';
            margin-bottom: 5px;
            font-weight: 400;
        }

        .inputBlock {
            width: 288px;
            margin: 0 auto 0;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a9499;
            font-size: 25px;
            font-weight: 500;
            border-bottom: 2px solid #c4c8cb;
        }

        .flag {
            width: 40px;
        }

        .code {
            margin: 0 2px 0 5px;
            color: #8A9498;
            font-size: 20px;
            font-family: 'Open Sans Semi Bold';
        }

        .inputBlock .input {
            position: relative;
            width: 180px;
            color: #BEBEBE
        ;
            font-family: 'Open Sans Semi Bold';
            font-size: 23px;
        }

        .input input {
            width: 100%;
            color: inherit;
            font-family: Arial, Helvetica, sans-serif;
            font-size: inherit;
            font-weight: inherit;
            text-align: inherit;
            background: none;
            border: none;
        }

        .cursor {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            display: none;
            background-color: #71a8ed;
            border-radius: 2px;
            opacity: 1;
            animation: cursor 1s ease infinite;
            animation-delay: 0.2s;
        }

        .inputBlock input::placeholder {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            opacity: 0.7;
        }

        button {
            position: relative;
            width: 55%;
            height: 51px;
            margin: 25px auto 0;
            background: #19608C;
            border-radius: 9px;
            border: none;
        }

        button span {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 17.5px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .info {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #878787;
            font-size: 21px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .error {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .desc {
            font-style: normal;
            font-weight: 700;
            font-size: 25px;
            line-height: 34px;
            text-align: center;
            color: #878787;
            margin-top: 20px;
        }

        /*----------------
       Main
----------------*/
        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding-bottom: 5px;
            text-align: center;
            font-family: 'Condensed Regular';
            font-style: normal;
            font-size: 16px;
            line-height: 22px;
            color: #515151;
        }


        /*----------------
    Animation
----------------*/
        @keyframes cursor {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }


        /*----------------
              Media
        ----------------*/
        
        @media (orientation: landscape) and (max-height: 600px) and (min-width: 550px) {
            main {
                position: absolute;
                /*top: 50%;*/
                /*left: 50%;*/
                /*transform: translate(-50%, -100%);*/
                top: 0;
                left: 0;
                right: 0;
            }

            main,
            form {
                margin: 0;
            }
        }

        @media (orientation: landscape) and (max-height: 375px) and (min-width: 500px) {
            header h1, header h2 {
                display: none;
            }
            .main-img {
                display: none;
            }

            .hiddenInput {
                height: 50%;
            }

            form, form p, .inputBlock {
                margin: 0 auto;
            }

            button {
                margin-top: 2px;
            }
        }

        @media (orientation: portrait) and (max-width: 414px) {
            main {
                margin-top: 15px;
            }
        }

        @media (min-height: 800px) {
            .showOnBig {
                display: inline-block;
            }

            .hideOnBig {
                display: none;
            }

            .main-img {
                /*width: 75%;*/
            }
        }

        @media (orientation: portrait) and (max-width: 414px) and (max-height: 800px) {
            main {
                margin-top: 15px;
            }

            button,
            .info {
                margin-top: 10px;
            }
        }

        @media (orientation: portrait) and (max-width: 375px) {
            .main-img {
                /*width: 36%;*/
            }

            form,
            .inputBlock,
            button,
            .info {
                margin-top: 5px;
            }

            footer {
                font-size: 13px;
            }
        }

        @media (orientation: portrait) and (max-width: 320px) {
            .header_title h1 {
                font-size: 20px;
            }

            .header_title h2 {
                font-size: 10px;
            }

            main {
                margin-top: 0;
            }

            .main-img {
                /*width: 27%;*/
            }

            form, form p, .inputBlock {
                margin: 0 auto;
            }
        }
    </style>
</head>
